# defaults file for conan-exiles-ansible-role
steam_user: steam
steamcmd_installation_folder: /home/{{ steam_user }}/steam-services/steam
game_installation_folder: "/home/{{ steam_user }}/steam-services/conan/conan_exiles"
steamcmd_install_command: "steamcmd.sh -nocache +runscript {{ steamcmd_installation_folder }}/install_conan_server.txt"
steamcmd_download_link: "https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz"
